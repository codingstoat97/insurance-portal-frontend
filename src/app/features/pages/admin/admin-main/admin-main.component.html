<mat-drawer-container class="page-container">
    <mat-drawer mode="side" opened class="drawer-container">
    </mat-drawer>
    <mat-drawer-content>
        <div class="page-header">
            <h2> Hola, Administrador </h2>
            <p> El acceso a todas las entidades se encuentra en esta sección. </p>
        </div>
        <div class="tab-container">
            <mat-tab-group>
                <mat-tab label="Regionales">
                    <app-data-table [rows]="regionRows" [columns]="regionColumns" [addElement]="true"
                        (addNewElementAction)="onAddNewElement('region')"></app-data-table>
                </mat-tab>
                <mat-tab label="Vehículos">
                    <app-data-table [rows]="vehicleRows" [columns]="vehicleColumns" [addElement]="true"
                        (addNewElementAction)="onAddNewElement('vehicle')"></app-data-table>
                </mat-tab>
                <mat-tab label="Aseguradoras">
                    <app-data-table [rows]="insuranceRows" [columns]="insuranceColumns" [addElement]="true"
                        (addNewElementAction)="onAddNewElement('insurance')"></app-data-table>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
