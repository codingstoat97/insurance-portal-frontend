<mat-drawer-container class="page-container">
    <mat-drawer mode="side" opened class="drawer-container">
        <app-user-profile [username]="username"></app-user-profile>
    </mat-drawer>
    <mat-drawer-content>
        <div class="page-header">
            <h2> Hola, {{ username }} </h2>
            <p> El acceso a todas las entidades se encuentra en esta sección. </p>
        </div>
        <div class="tab-container">
            <mat-tab-group>
                <mat-tab label="Regionales">
                    <app-data-table [rows]="regionRows" [columns]="regionColumns" [actions]="actions" [addElement]="true"
                        (addNewElementAction)="onAddNewElement('Region')" (action)="onRowAction($event, 'Region')"></app-data-table>
                </mat-tab>
                <mat-tab label="Vehículos">
                    <app-data-table [rows]="vehicleRows" [columns]="vehicleColumns" [actions]="actions" [addElement]="true"
                        (addNewElementAction)="onAddNewElement('Vehicle')" (action)="onRowAction($event, 'Vehicle')"></app-data-table>
                </mat-tab>
                <mat-tab label="Aseguradoras">
                    <app-data-table [rows]="insuranceRows" [columns]="insuranceColumns" [actions]="actions" [addElement]="true"
                        (addNewElementAction)="onAddNewElement('Insurance')" (action)="onRowAction($event, 'Insurance')"></app-data-table>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
