<mat-drawer-container class="page-container">
    <mat-drawer mode="side" opened class="drawer-container">
        <app-broker-profile></app-broker-profile>
    </mat-drawer>
    <mat-drawer-content>
        <h2> Planes </h2>
        <button mat-raised-button (click)="openPlanDialog()">Crear Plan</button>
        <app-data-table [rows]="rows" [columns]="columns"[actions]="actions" (action)="onRowAction($event)"></app-data-table>
    </mat-drawer-content>
</mat-drawer-container>
