<div class="table-container">
    <div class="table-title" *ngIf="title">
        <h2>{{ title }}</h2>
    </div>
    <div class="table-toolbar">
        <div class="toolbar-left">
            <mat-form-field>
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese filtro" #input>
            </mat-form-field>
        </div>
        <div class="toolbar-right">
            <button *ngIf="addElement" mat-icon-button matTooltip="Crear Nuevo" (click)="onAddNewElement()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let col of columns" [matColumnDef]="col.id">
                <th mat-header-cell *matHeaderCellDef>
                    {{ col.header || col.id }}
                </th>
            
                <td mat-cell *matCellDef="let row">
                    {{ col.valueGetter ? col.valueGetter(row) : row[col.field || col.id] }}
                </td>
            </ng-container>

            <ng-container *ngIf="actions.length" matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <div class="action-buttons">
                        <button mat-icon-button *ngFor="let a of actions" [disabled]="a.disabled?.(row)"
                            [color]="a.color" (click)="onAction(a, row, $event)" [matTooltip]="a.tooltip">
                            <mat-icon>{{ a.icon }}</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="no-data" [attr.colspan]="columns.length || 1">Sin datos</td>
            </tr>
        </table>

        <mat-paginator panelClass="paginator-panel" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
