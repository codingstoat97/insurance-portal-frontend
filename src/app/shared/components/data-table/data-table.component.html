<div class="table-container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let col of columns" [matColumnDef]="col.id">
                <th mat-header-cell *matHeaderCellDef>
                    {{ col.header || col.id }}
                </th>

                <td mat-cell *matCellDef="let row">
                    {{ row[col.field || col.id] }}
                </td>
            </ng-container>

            <ng-container *ngIf="actions?.length" matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <div>
                        <button mat-icon-button *ngFor="let a of actions" [disabled]="a.disabled?.(row)"
                            [color]="a.color" (click)="onAction(a, row, $event)" [matTooltip]="a.tooltip">
                            <mat-icon>{{ a.icon }}</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="columns.length || 1">Sin datos</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
