            <img mat-card-avatar class="profile-image" [src]="profilePictureURL" alt="Profile Picture" />
            <mat-card-title>{{ username }}</mat-card-title>
            <mat-card-subtitle *ngIf="showOccupation">Broker de Seguros</mat-card-subtitle>
        </div>
    </mat-card-content>
