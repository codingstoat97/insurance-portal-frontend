<div class="form-container">
    <div class="form-title">
        <h3>{{title}}</h3>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="field-container">
        <mat-form-field appearance="outline">
            <mat-label>Nombre de la Aseguradora:</mat-label>
            <input matInput formControlName="name" placeholder="Ej. Bisa" />
            <mat-error *ngIf="form.get('name')?.hasError('required')">
                El nombre es obligatorio
            </mat-error>
            <mat-error *ngIf="form.get('name')?.hasError('minlength')">
                Debe tener al menos 2 caracteres
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo de Aseguradora:</mat-label>
            <input matInput formControlName="type" placeholder="Ej. Vehicular" />
            <mat-error *ngIf="form.get('type')?.hasError('required')">
                El tipo es obligatorio
            </mat-error>
            <mat-error *ngIf="form.get('type')?.hasError('minlength')">
                Debe tener al menos 2 caracteres
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Correo Electrónico:</mat-label>
            <input matInput formControlName="email" placeholder="Ej. bisaseguros@gmail.com" />
            <mat-error *ngIf="form.get('email')?.hasError('required')">
                El correo electrónico es obligatorio
            </mat-error>
        </mat-form-field>
        <div class="file-field">
           <mat-label>QR Pago:</mat-label>
            <input id="fileUpload" type="file" accept="image/*" (change)="onFileSelected($event)" />
        </div>
        <div class="form-actions">
            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
                {{ submitLabel }}
            </button>

            <button *ngIf="showCancel" mat-stroked-button color="warn" type="button" (click)="onCancel()">
                Cancelar
            </button>
        </div>
    </form>
</div>
